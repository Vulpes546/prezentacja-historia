<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/moon.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Polacy na frontach I&nbsp;wojny światowej</h1>
				<p>Jakub Lis i Jakub Cieślak</p>
			</section>
			<section>
				<section
					data-background-image="https://s.ciekawostkihistoryczne.pl/uploads/2018/10/Jency-niemieccy-w-rosyjskiej-niewoli-I-wojna.jpg">
					<h2 style="padding: 20px; background-color: rgba(2,43,54,.7);">Polacy w armiach państw zaborczych</h2>
				</section>
			</section>
			<section>
				<section
					data-background-image="https://s5.tvp.pl/images2/5/1/0/uid_51082d493ecb8e1dab55c40bd80f47c61478852431130_width_1280_play_0_pos_0_gs_0_height_720_my-pierwsza-brygada-strzelecka-gromada-fotwikipedianieznany.jpg">
					<h2 style="padding: 20px; background-color: rgba(2,43,54,.7);">Legiony polskie</h2>
				</section>
			</section>
			<section>
				<section data-background-image="https://static.prsa.pl/images/36c6e200-6a12-4585-af08-12040344726d.jpg">
					<h2 style="padding: 20px; background-color: rgba(2,43,54,.7);">Armia polska we Francji</h2>
				</section>
			</section>
			<section>
				<section data-background-image="https://przystanekhistoria.pl/dokumenty/zalaczniki/166/166-113403_g.jpg">
					<h2 style="padding: 20px; background-color: rgba(2,43,54,.7);">Korpusy polskie w Rosji</h2>
				</section>
			</section>
			<section>
				<img class="fragment" src="./images/binladen.png" alt="bin laden">
				<p>Prezentację przygotowali <strong>Jakub Lis</strong> i <strong>Jakub Cieślak</strong></p>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
